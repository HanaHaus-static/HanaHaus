<div class="row" style="background:#FFFFFF">
  <div class="col-sm-8 hidden-xs" style="margin-bottom:-6px;">
    <iframe
      width="100%"
      height="400px"
      frameborder="0" 
      style="border:0; margin-left:-15px; margin-right:-15px;"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDdanEV1GmSdVXktUVtuiQdGhlVWF2GEa0&q=456+University+Ave,+Palo+Alto,+CA+94301&center=37.4550,-122.1805&zoom=15">
    </iframe>
  </div>

  <div class="col-sm-4" style="padding-top:30px; padding-bottom:30px;">
    <div class="row">
      <div class="col-sm-12">
        {% image map.png class="pull-left" %}
        <p style="margin-left:50px;">
          New Varsity Theatre<br />
          456 University Ave.<br />
          Palo Alto, CA<br />
          94301
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        {% image phone.png class="pull-left" %} <p style="margin-left:50px; padding-top:6px;">650 999 9999</p>
      </div>
    </div>
  </div>
</div>
